<h2><mat-icon>person</mat-icon> Your trello clone boards</h2>
<div class="flex-row">
    <mat-card *ngFor="let board of boards" (click)="boardClicked(board)"
      [style.background-color]="board.color">
        <mat-card-title>{{board?.name}}</mat-card-title>
    </mat-card>
    <button mat-button (click)="createBoard()">Create new Board</button>
</div>
